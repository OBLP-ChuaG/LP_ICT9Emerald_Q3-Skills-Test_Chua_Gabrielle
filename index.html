<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #312d53, #252247, #161431);

      color: white;
      min-height: 100vh;
      font-family: 'Poppins';
      margin: 0;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }

    .form-card {
      background: rgba(15, 15, 60, 0.82);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(90, 160, 255, 0.3);
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 8px 35px rgba(0,0,0,0.6);
      max-width: 820px;
      margin: 2rem auto;
    }

    .profile-col {
      text-align: center;
      padding: 0 1.5rem 0 0;
      border-right: 1px solid rgba(120, 180, 255, 0.18);
    }

    .avatar-circle {
      width: 140px;
      height: 140px;
      margin: 0 auto 1.2rem;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.12);
      overflow: hidden;
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-choose {
      background: rgba(166, 113, 113, 0.09);
      border: 1px solid rgba(180,200,255,0.35);
      color: #d0e0ff;
      font-size: 0.95rem;
      padding: 0.55rem 1rem;
      width: 100%;
      transition: all 0.2s;
    }

    .btn-choose:hover {
      background: rgba(255,255,255,0.16);
      border-color: #80b0ff;
    }

    .form-label {
      color: #cce0ff;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .form-control {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(140,180,255,0.35);
      color: white;
      font-size: 0.95rem;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
    }

    .form-control:focus {
      border-color: #70a5ff;
      box-shadow: 0 0 0 0.2rem rgba(100, 150, 255, 0.25);
      background: rgba(255,255,255,0.1);
    }

    .form-control::placeholder {
      color: rgba(220,230,255,0.4);
    }

    .btn-create {
      background: linear-gradient(to right, #1e90ff, #00bfff);
      border: none;
      font-weight: 600;
      padding: 0.7rem;
      transition: all 0.25s;
    }

    .btn-create:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.45);
    }

    .btn-cancel {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      color: #e0e0ff;
    }

    .checkbox-label {
      color: #c8d8ff;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      color: #90a0ff;
      font-size: 0.85rem;
      margin-top: auto;
    }

    @media (max-width: 767px) {
      .profile-col {
        border-right: none;
        border-bottom: 1px solid rgba(120, 180, 255, 0.18);
        padding: 0 0 1.8rem 0;
        margin-bottom: 1.8rem;
      }
      .avatar-circle {
        width: 130px;
        height: 130px;
      }
    }
    </style>
    </head>
    <body>
      <div class="container">
  <div class="form-card">
    <div class="row align-items-start">

      <div class="col-md-4 profile-col">
        <div class="avatar-circle">
          <img id="preview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        </div>
        <label class="btn btn-choose" for="profilePhoto">Choose File</label>
        <input type="file" id="profilePhoto" accept="image/*" class="d-none">
        <small class="d-block mt-2 text-muted">jpg / png / gif</small>
      </div>

      <div class="col-md-8">

        <h4 class="text-center mb-4" style="color:#ffffff; font-weight:700;">REGISTRATION</h4>

        <form id="regForm" onsubmit="handleSubmit(event)">

          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First" required>
            </div>
            <div class="col-sm-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last" required>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-sm-6">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" placeholder="Age" required>
            </div>
           <div class="col-sm-6">
            <label class="form-label">Contact Number</label>
            <input 
              type="tel" 
              class="form-control" 
              id="contactNumber"
              placeholder="09123456789" 
              maxlength="15"
              required
            >
          </div>

          <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" required>
          </div>

          <div class="mt-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="username" required>
          </div>

          <div class="mt-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
          </div>

          <div class="mt-3 form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label checkbox-label" for="terms">
              I agree to the Terms of Use and Privacy Policy
            </label>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-create">Create Account</button>
            <button type="button" class="btn btn-cancel" onclick="alert('Cancelled')">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  © 2026 Registration Form
</footer>

<script>
  document.getElementById('contactNumber').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');   // remove anything that's not a digit
  });

  document.getElementById('profilePhoto').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      document.getElementById('preview').src = ev.target.result;
    };
    reader.readAsDataURL(file);
  }
});

function handleSubmit(e) {
  e.preventDefault();
  window.alert("It has been submitted");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
